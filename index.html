<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container-full">
    <div class="box left">
      <h4 role="banner">Your Result</h4>
      <div class="circle">
        <p class="marks">76</p>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these test</p>
    </div>
    <div class="box right" role="main">
      <div class="inner-box">
        <h4>Summary</h4>
        <div class="subjects">
          <div class="sub sub1 row">
            <div class="col-2 align-self-center">
              <img src="assets/images/icon-reaction.svg" alt="Icons">
            </div>
            <div class="col-6 align-self-center">Reaction</div>
            <div class="col-4 align-self-center">80 / 100</div>
          </div>
          <div class="sub sub2 row">
            <div class="col-2 align-self-center">
              <img src="assets/images/icon-memory.svg" alt="Icons">
            </div>
            <div class="col-6 align-self-center">Memory</div>
            <div class="col-4 align-self-center">92 / 100</div>
          </div>
          <div class="sub sub3 row">
            <div class="col-2 align-self-center">
              <img src="assets/images/icon-verbal.svg" alt="Icons">
            </div>
            <div class="col-6 align-self-center">Verbal</div>
            <div class="col-4 align-self-center">61 / 100</div>
          </div>
          <div class="sub sub4 row">
            <div class="col-2 align-self-center">
              <img src="assets/images/icon-visual.svg" alt="Icons">
            </div>
            <div class="col-6 align-self-center">Visual</div>
            <div class="col-4 align-self-center">72 / 100</div>
          </div>
        </div>
        <button class="btn btn-secondary btn-lg rounded-pill">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
